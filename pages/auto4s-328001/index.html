 href="#_1-主要内容概述" class="header-anchor">#</a> 1. 主要内容概述</h2> <p>本报表主要汇总统计单店或多店，多个维度有关二手车业务的收购量、销售量、销售收入、单车利润等指标的当期、上期、上年同期、本年累计、上年累计的数据，同时统计了涉及的新车销售量等数据。</p> <p>主要包括：</p> <p>指标维度：</p> <ol><li>新车销售数量</li> <li>新车零售数量按指标性质划分的数量</li> <li>二手车评估量</li> <li>二手车收购量，并区分置换、内部、外部等</li> <li>二手车销售量，并区分置换、非置换，并按销售渠道进行细分，同时区分本市、外迁</li> <li>二手车销售收入、单车利润、总利润率</li></ol> <p>时间维度：</p> <ol><li>门店+五个期间（以查询期间匹配的当期、上期、上年同期、本年累计、上年累计）</li></ol> <div class="custom-block tip"><p class="custom-block-title">二手车业务汇总表（单店）</p> <ul><li>二手车业务汇总表（单店）取值逻辑与本表一致，区别仅是按单个门店，展示自1月至查询月的各月汇总数及合计，不统计当期、上期、上年同期、本年累计、上年累计的数据。因此不再展开详细讲解。</li></ul></div> <h2 id="_2-报表角色"><a href="#_2-报表角色" class="header-anchor">#</a> 2.报表角色</h2> <p>查阅本报表的角色：</p> <p><em>注意不是职位，任何用户只要分配如下任一角色，即可看到本报表。当然从管理规范来说，分配角色时，要求职位与角色匹配对应，不得出现不匹配的角色。</em></p> <ul><li>二手车专员</li> <li>通用报表-二手车报表</li> <li>通用报表-整车-经理级</li> <li>店总</li> <li>整车会计</li> <li>财务经理</li></ul> <h2 id="_3-报表路径"><a href="#_3-报表路径" class="header-anchor">#</a> 3.报表路径</h2> <p>路径：〖业务报表〗-〖整车报表〗-〖二手车〗-〖二手车业务汇总表〗</p> <h2 id="_4-报表样式"><a href="#_4-报表样式" class="header-anchor">#</a> 4.报表样式</h2> <h3 id="_4-1-报表查询字段"><a href="#_4-1-报表查询字段" class="header-anchor">#</a> 4.1 报表查询字段</h3> <ul><li><strong>公司</strong>：可多选。门店用户，一般只能选择本门店；集团管理小组成员，可以选择已授权的单个或多个组织；</li> <li><strong>期间</strong>：仅单选。数据统计的基准期间，当期、上期、上年同期、本年累计、上年累计，以此为基准动态计算。</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_4-2-报表样式"><a href="#_4-2-报表样式" class="header-anchor">#</a> 4.2 报表样式</h3> <h4 id="二手车业务汇总表报表样式"><a href="#二手车业务汇总表报表样式" class="header-anchor">#</a> 二手车业务汇总表报表样式</h4> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>报表样式，<a href="/easpublic/easreport/%E6%8A%A5%E8%A1%A8-%E4%BA%8C%E6%89%8B%E8%BD%A6%E4%B8%9A%E5%8A%A1%E6%B1%87%E6%80%BB%E8%A1%A8.xlsx">点击下载</a></p> <h4 id="二手车业务汇总表-单店-报表样式"><a href="#二手车业务汇总表-单店-报表样式" class="header-anchor">#</a> 二手车业务汇总表（单店）报表样式</h4> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>报表样式，<a href="/easpublic/easreport/%E6%8A%A5%E8%A1%A8-%E4%BA%8C%E6%89%8B%E8%BD%A6%E4%B8%9A%E5%8A%A1%E6%B1%87%E6%80%BB%E8%A1%A8(%E5%8D%95%E5%BA%97).xlsx">点击下载</a></p> <h2 id="_5-取值逻辑及操作规范"><a href="#_5-取值逻辑及操作规范" class="header-anchor">#</a> 5.取值逻辑及操作规范</h2> <h3 id="_5-1-新车销售数量"><a href="#_5-1-新车销售数量" class="header-anchor">#</a> 5.1 新车销售数量</h3> <ol><li><strong>销售数量</strong>：<strong>财务开票口径</strong>，所有整车销售（含整车销售订单、整车调拨单）开票的数量合计；即<code>审核状态为已审核，且未勾选业务应收、且未勾选债权转移，且 核心单据类型为整车销售订单或整车调拨单 的应收单的分录数量合计</code>。单据日期范围请结合需要核对的数据的日期范围。注意：包含负数发票。</li> <li><strong>零售数量</strong>：以销售数量为基准，且核心单据类型<strong>仅</strong>为<code>整车销售订单</code>，且对应的整车销售订单的订单类型名称含零售字样的（如<code>零售普通订单</code>、<code>零售二网订单</code>、<code>零售大客户订单</code>等）的数量合计。</li> <li><strong>零售本地数量</strong>：以零售数量为基准，且客户渠道为<code>本地</code>的数量合计。</li> <li><strong>零售外地数量</strong>：以零售数量为基准，且客户渠道为<code>外地</code>的数量合计。</li></ol> <h3 id="_5-2-新车零售指标性质"><a href="#_5-2-新车零售指标性质" class="header-anchor">#</a> 5.2 新车零售指标性质</h3> <p>上牌指标性质，2022年1月增加并启用的字段。</p> <ol><li><strong>摇号</strong>：以零售数量为基准，且整车销售订单的<strong>上牌指标类型</strong>字段值为<code>摇号</code>的数量合计。如北京、天津、上海等地通过摇号获取车牌。</li> <li><strong>竞价</strong>：以零售数量为基准，且整车销售订单上的<strong>上牌指标类型</strong>字段值为<code>竞价</code>的数量合计。如天津、上海等地通地竞价获取车牌。</li> <li><strong>更新</strong>：以零售数量为基准，且整车销售订单上的<strong>上牌指标类型</strong>字段值为<code>更新</code>的数量合计。客户以旧车置换新车获取指标更新。</li> <li><strong>不限牌</strong>：以零售数量为基准，且整车销售订单上的<strong>上牌指标类型</strong>字段值为<code>不限牌</code>的数量合计。客户上牌城市不限牌。</li> <li><strong>其它</strong>：以零售数量为基准，且整车销售订单上的<strong>上牌指标类型</strong>字段值<code>非上述四种</code>的数量合计。客户以租牌形式，或2022年以前单据未选择上牌指标类型，计入其它。</li></ol> <h3 id="_5-3-二手车收购业务"><a href="#_5-3-二手车收购业务" class="header-anchor">#</a> 5.3 二手车收购业务</h3> <ol><li><strong>二手车评估量</strong>：业务口径。指二手车收购单的<strong>业务日期为查询日期范围内</strong>的，且已审核的二手车收购单的数量。</li> <li><strong>二手车总收购量</strong>：以二手车评估量为基准，且<strong>收购状态</strong>为<code>达成收购</code>的数量合计。在实际业务过程中，门店可能在系统中仅记录了已达成收购的二手车，此时总收购量等于二手车评估量。但实际上，系统还可以记录仅评估但未达成收购的二手车业务，以收购状态为标记。不管收购状态是达成收购还是未达成收购，均统计为评估量；当收购状态是达成收购时，则再统计为收购量。</li> <li><strong>置换收购量</strong>：以二手车总收购量为基准，且二手车收购单由整车销售订单关联生成。</li> <li><strong>内部收购量</strong>：以二手车总收购量为基准，且二手车收购单不是由整车销售订单关联生成，而是单独新增，且该车之前在本店进厂发生过维修业务。</li> <li><strong>外部收购量</strong>：以二手车总收购量为基准，且二手车收购单不是由整车销售订单关联生成，而是单独新增，且该车在收购之前未在本店发生过维修业务。</li></ol> <h3 id="_5-4-二手车销售业务"><a href="#_5-4-二手车销售业务" class="header-anchor">#</a> 5.4 二手车销售业务</h3> <ol><li><strong>二手车总销量</strong>：<strong>财务开票口径</strong>，包含两部分：一是有利润（不管正负），且已通过应收单确认收入的；二是利润为0，由于无需推应收单，则以二手车销售单收款为准的。</li> <li><strong>批售销售</strong>：以二手车总销量为基准，且成交的销售记录中，销售渠道为批发的（<code>批发-合作渠道</code>、<code>批发-拍卖</code>、<code>批发-内部个人</code>）的。二手车销售类型为2022年1月新增并启用的维度，历史数据默认为空。</li> <li><strong>零售销量</strong>：以二手车总销量为基准，且成交的销售记录中，销售渠道为零售的（<code>零售-外部</code>）的。</li> <li><strong>零利润数量</strong>：以二手车总销量为基准，且成交的销售记录中，<strong>报价等于收购价格</strong>的。</li> <li><strong>负利润数量</strong>：以二手车总销量为基准，且成交的销售记录中，<strong>报价小于收购价格</strong>的。</li></ol> <h3 id="_5-5-二手车销售业务-置换"><a href="#_5-5-二手车销售业务-置换" class="header-anchor">#</a> 5.5 二手车销售业务-置换</h3> <ol><li><p><strong>置换数量</strong>：以二手车总销量为基准，该二手车收购时为置换收购的。</p></li> <li><p><strong>零利润数量</strong>：以置换数量为基准，且成交的销售记录中，报价等于收购价格的。</p></li> <li><p><strong>负利润数量</strong>：以置换数量为基准，且成交的销售记录中，报价小于收购价格的。</p></li> <li><p><strong>批售小计数量</strong>：以置换数量为基准，且成交的销售记录中，销售渠道为批发的（批发-合作渠道、批发-拍卖、批发-内部个人）的。</p> <p><strong>拍卖数量</strong>：以批售小计数量为基准，且成交的销售记录中，销售渠道为批发-拍卖的。</p> <p><strong>合作渠道数量</strong>：以批售小计数量为基准，且成交的销售记录中，销售渠道为批发-合作渠道的。</p> <p><strong>内部数量</strong>：以批售小计数量为基准，且成交的销售记录中，销售渠道为批发-内部个人的。</p></li> <li><p><strong>零售小计数量</strong>：以置换数量为基准，且成交的销售记录中，销售渠道为零售的（零售-外部）的。</p> <p><strong>认证车数量</strong>：以零售小计数量为基准，且成交的销售记录中，收购的二手车经过厂家认证。</p> <p><strong>非认证车数量</strong>：以零售小计数量为基准，且成交的销售记录中，收购的二手车未经过厂家认证。</p></li></ol> <h3 id="_5-6-二手车销售业务-非置换"><a href="#_5-6-二手车销售业务-非置换" class="header-anchor">#</a> 5.6 二手车销售业务-非置换</h3> <ol><li><p><strong>非置换数量</strong>：以二手车总销量为基准，该二手车收购时为非置换收购的，即二手车收购销售订单号为空。</p></li> <li><p><strong>零利润数量</strong>：以非置换数量为基准，且成交的销售记录中，报价等于收购价格的。</p></li> <li><p><strong>负利润数量</strong>：以非置换数量为基准，且成交的销售记录中，报价小于收购价格的。</p></li> <li><p><strong>批售小计数量</strong>：以非置换数量为基准，且成交的销售记录中，销售渠道为批发的（批发-合作渠道、批发-拍卖、批发-内部个人）的。</p> <p><strong>拍卖数量</strong>：以批售小计数量为基准，且成交的销售记录中，销售渠道为批发-拍卖的。</p> <p><strong>合作渠道数量</strong>：以批售小计数量为基准，且成交的销售记录中，销售渠道为批发-合作渠道的。</p> <p><strong>内部数量</strong>：以批售小计数量为基准，且成交的销售记录中，销售渠道为批发-内部个人的。</p></li> <li><p><strong>零售小计数量</strong>：以非置换数量为基准，且成交的销售记录中，销售渠道为零售的（零售-外部）的。</p> <p><strong>认证车数量</strong>：以零售小计数量为基准，且成交的销售记录中，收购的二手车经过厂家认证。</p> <p><strong>非认证车数量</strong>：以零售小计数量为基准，且成交的销售记录中，收购的二手车未经过厂家认证。</p></li></ol> <h3 id="_5-7-二手车销售业务-过户类型"><a href="#_5-7-二手车销售业务-过户类型" class="header-anchor">#</a> 5.7 二手车销售业务-过户类型</h3> <ol><li><strong>本市</strong>：以二手车总销量为基准，且成交的销售记录中，过户类型为<code>本市</code>的。</li> <li><strong>外迁</strong>：以二手车总销量为基准，且成交的销售记录中，过户类型为<code>外迁</code>的。</li></ol> <h3 id="_5-8-过程指标"><a href="#_5-8-过程指标" class="header-anchor">#</a> 5.8 过程指标</h3> <ol><li><strong>评估成交率</strong>：二手车收购量/二手车评估量，如门店实际已评估，但未达成交易的未记录在系统中，则此比率为1，这与实际并不相符。</li> <li><strong>置换车辆占更新指标比</strong>：二手车收购量中的置换数量/新车零售数量中上牌指标性质为更新的数量。请注意，由于两者统计维度不一致，因此比率可能出现大于100%。</li> <li><strong>广义置换率</strong>：二手车收购量中的置换数量/新车零售数量。</li> <li><strong>本地置换率</strong>：二手车收购量中的置换数量/新车零售本地数量。</li></ol> <h3 id="_5-9-销售收入-成本-毛利"><a href="#_5-9-销售收入-成本-毛利" class="header-anchor">#</a> 5.9 销售收入/成本/毛利</h3> <ol><li><p><strong>销售收入</strong>：与二手车总销售量同步的口径，取值为二手车销售单关联生成的应收单的金额之和。</p> <div class="custom-block warning"><p class="custom-block-title">与财务科目余额中的差异说明</p> <p>注意，这里与财务总账的数据可能不一致，如门店有手工确认的二手车置换收入、通过代办服务单登记的置换收入，不在本报表中。</p></div></li> <li><p><strong>置换销售收入</strong>：二手车销售收入为基准，在收购环节二手车收购单由整车销售订单关联生成的。</p></li> <li><p><strong>收购销售收入</strong>：二手车销售收入为基准，在收购环节二手车收购单为单独收购的。</p></li> <li><p><strong>销售成本</strong>：为实现二手车销售，发生的二手车整备、维修等费用。当前，仅由财务在总账记录，以科目<code>6402.01.03 其他业务成本-服务费-置换服务</code>进行承载，借方发生额。目前暂未实现按每一台二手车统计费用的功能，待后续实现后，补充本描述，并优化报表。</p></li> <li><p><strong>销售毛利</strong>：由于销售成本登记核算的原因，因此目前毛利与销售收入一致，待后续实现单车二手车费用的登记功能后，再补充本描述，并优化报表。</p></li> <li><p><strong>平均单车利润</strong>：置换单车利润=置换毛利/置换数量，收购单车利润=收购毛利/收购数量。</p></li> <li><p><strong>利润率</strong>：销售毛利/销售收入。</p></li></ol> <h2 id="_6-操作规范要点"><a href="#_6-操作规范要点" class="header-anchor">#</a> 6.操作规范要点</h2> <h3 id="_6-1-二手车收购规范要点"><a href="#_6-1-二手车收购规范要点" class="header-anchor">#</a> 6.1 二手车收购规范要点</h3> <ol><li>置换与非置换：当二手车收购单由整车销售订单关联，不管是否直接抵新车金额，即不管置换金额是否为0，均计入为置换；否则为非置换。</li> <li>收购状态：收购状态为达成收购或未达成收购，均计入评估量；收购状态为达成收购，则计入收购量。因此，如实际业务已评估，但未成交，也应该在系统中予以登记记录。</li> <li>厂家认证：收购的二手车是否经过厂家认证。该字段2022年1月启用，历史数据为空。</li> <li>二手车收购单，如实现销售后，必须有下游的二手车销售单。如无二手车销售单，视为二手车在库，请与实际在库二手车进行核对，如不符，需核查原因。如已有二手车销售单，但有未付款金额，则视为异常，需重点关注。</li></ol> <h3 id="_6-2-二手车销售规范要点"><a href="#_6-2-二手车销售规范要点" class="header-anchor">#</a> 6.2 二手车销售规范要点</h3> <ol><li>二手车销售时，原则上不允许零利润或负利润销售，如有，必须线下有审批记录，同意零利润或负利润销售的原因。</li> <li>二手车销售后，必须及时收款，以及及时确认收入。</li> <li>二手车销售单审核后，分录中未开票金额不为0或未收款金额不为0的，视为异常，需重点关注。</li> <li>二手车销售类型，2022年1月启用字段，历史数据为空；预设有：<code>1批发-拍卖</code>、<code>2批发-合作渠道</code>、<code>3批发-内部员工</code>、<code>6零售-外部</code>。需根据实际选填，不得乱填。是二手车业务报表统计的重要维度。</li> <li>过户类型，2022年1月启用字段，历史数据为空；预设有：<code>1本市</code>、<code>2外迁</code>。需根据实际选填，不得乱填。是二手车业务报表统计的重要维度。</li> <li>每一二手车收购单，只允许有一下游二手车销售单。</li> <li>原则上，二手车销售时，必须经过三家及以上询比价，并在二手车销售单上予以记录。</li></ol> <h2 id="_7-其他事项说明"><a href="#_7-其他事项说明" class="header-anchor">#</a> 7.其他事项说明</h2> <h3 id="_7-1-代办服务单的二手车置换"><a href="#_7-1-代办服务单的二手车置换" class="header-anchor">#</a> 7.1 代办服务单的二手车置换</h3> <p>如门店，二手车业务，仅通过代办服务单记录二手车利润的，这些数据不会被统计进二手车业务汇总表。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E4%BA%8C%E6%89%8B%E8%BD%A6%E6%8A%A5%E8%A1%A8" title="标签">#二手车报表</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-326001/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">二手车账务处理</div></a> <a href="/pages/auto4s-328021/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">二手车业务实时未结明细表</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
