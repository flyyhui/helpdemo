></div></div> <div style="text-align:center;">⏫操作示意组图（单击图片后再单击左右箭头可以看到更多示意图）</div></div></div></div></div><h2 id="_4-业务流程说明"><a href="#_4-业务流程说明" class="header-anchor">#</a> 4. 业务流程说明</h2> <p>这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。这里描述本业务流程的应用场景。</p> <ul><li>【操作按钮】：如【新增】、【提交】、【审核】</li> <li>〔备注说明〕：</li> <li>〖菜单路径〗：〖财务会计〗→〖总账〗→〖凭证处理〗</li> <li>「系统名词」:「现金流量项目」</li> <li>&lt;角色&gt;或<code>标记</code>：&lt;销售计划员&gt;  或  <code>销售计划员</code></li> <li>“窗口名称”：如“整车采购入库单”</li> <li>《章节》：《整车销售流程》</li></ul> <span class="el-tag el-tag--primary el-tag--small el-tag--dark">标签</span> <button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>按钮</span></button> <ul><li>单击</li> <li>双击</li> <li>右击</li> <li>拖放</li></ul> <span class="badge tip" style="vertical-align:middle;" data-v-3396d6b6>绿色</span> <span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>黄色</span> <span class="badge error" style="vertical-align:middle;" data-v-3396d6b6>红色</span> <blockquote><p>引用</p> <blockquote><p>嵌套引用</p></blockquote></blockquote> <h3 id="_4-1-新增并维护整车采购订单"><a href="#_4-1-新增并维护整车采购订单" class="header-anchor">#</a> 4.1 新增并维护整车采购订单</h3> <ul><li>操作角色：<code>销售计划员</code>  &lt;销售计划员&gt;</li> <li>操作路径：<code>整车管理-整车采购-整车采购订单-整车采购订单查询</code></li> <li>操作概要：</li> <li>注意事项：</li></ul> <details class="custom-block details"><summary>单据字段说明</summary> <ul><li><p>单据编号：</p> <p>​	本单称为<code>采购订单号</code>，<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>单据唯一识别码，全系统唯一</span>；</p> <p>​	组成形成：单据简称 + 组织编码 + 年月日 + 4位流水号，如ZCCGDD2001202201010001</p></li> <li><p>采购日期：</p> <p>​	默认日期为当日，可修改，请具体填列实际采购的日期。</p></li> <li></li></ul></details> <h3 id="_4-2-查询及审核【整车采购订单】"><a href="#_4-2-查询及审核【整车采购订单】" class="header-anchor">#</a> 4.2 查询及审核【整车采购订单】</h3> <ul><li><p>操作角色：<span class="badge tip" style="vertical-align:middle;" data-v-3396d6b6>销售计划员</span>  [销售计划员]</p></li> <li><p>操作路径：<span class="badge error" style="vertical-align:middle;" data-v-3396d6b6>整车管理-整车采购-整车采购订单-整车采购订单查询</span></p></li> <li><p>操作概要：</p> <ul><li>双击菜单 〖整车采购订单查询〗 ，进入<code>整车入库单序时簿</code>。</li> <li>单击 【查询】 按钮，输入查询条件，查找到需要审核的<code>整车采购订单</code>。</li> <li>拉动“左右滚动条”在列表界面（或双击打开单据），检查各字段信息是否正确，如正确则单击 【审核】 按钮，完成单据的审核操作。如不正确，请及时点击工具栏中的 【修改】 按钮，完成<code>整车采购订单</code>的修改，并务必 【提交】 完成单据信息的确认，再进行 【审核】 。</li></ul></li> <li><p>注意事项：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>整车管理-整车采购-整车采购订单-整车采购订单查询</span></p></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>如审核时，提示整车采购订单上的底盘号、发动机号已存在，则说明该车在系统中肯定已存在。</li> <li>请检查底盘号、发动机号是否填列错误。如没有错误，可能是这台车在采购前已有集团内门店对该车进行过维修，请及时联系该门店，协调处理。如能删除维修单据，则先删除，等完成整车采购订单审核后，维修车辆的门店再做工单；如无法删除单据，则只能让维修车辆的门店，修改这台车的底盘号，参考修改方法为底盘号前4/5位修改成门店编码。</li></ul></div> <h3 id="_4-3-关联生成并维护【付款申请单】"><a href="#_4-3-关联生成并维护【付款申请单】" class="header-anchor">#</a> 4.3 关联生成并维护【付款申请单】</h3> <ul><li><p>操作角色：<span class="badge tip" style="vertical-align:middle;" data-v-3396d6b6>销售计划员</span>  [销售计划员]  &lt;销售计划员&gt;</p></li> <li><p>操作路径：<span class="badge error" style="vertical-align:middle;" data-v-3396d6b6>整车管理-整车采购-整车采购订单-整车采购订单查询</span></p></li> <li><p>方式一：双击菜单<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>整车采购订单查询</span></button>，进入<code>整车入库单序时簿</code>，单击<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>查询</span></button>按钮，输入查询条件，查找到需要审核的<code>整车采购订单</code>，拉动“左右滚动条”在列表界面（或双击打开单据），检查各字段信息是否正确，如正确则单击<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>审核</span></button>按钮，完成单据的审核操作。如不正确，请及时点击工具栏中的<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>修改</span></button>按钮，完成<code>整车采购订单</code>的修改，并务必<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>提交</span></button>完成单据信息的确认，再进行<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>审核</span></button>。</p></li></ul> <details class="custom-block details"><summary>点击查看</summary> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;template&gt;

<code>整车采购订单</code>的修改，并务必单击<span class="el-tag el-tag--primary el-tag--small el-tag--dark">提交</span>完成单据信息的确认，再进行<span class="el-tag el-tag--primary el-tag--small el-tag--dark">审核</span>。</li></ul></li> <li><p>注意事项：</p></li></ul> <h3 id="_4-5-审核整车采购订单"><a href="#_4-5-审核整车采购订单" class="header-anchor">#</a> 4.5 审核整车采购订单</h3> <ul><li><p>前置条件：所查询的整车采购订单为<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>提交</span>状态。</p></li> <li><p>操作角色：<code>销售计划员</code></p></li> <li><p>操作路径：<code>〖整车管理〗 -&gt; 〖整车采购〗 -&gt; 〖整车采购订单〗 -&gt; 〖整车采购订单查询〗</code></p></li> <li><p>操作概要：</p> <ul><li>双击菜单 〖整车采购订单查询〗 ，进入<code>整车入库单序时簿</code>。</li> <li>单击 【查询】 按钮，输入查询条件，查找到需要审核的<code>整车采购订单</code>。</li> <li>拉动“左右滚动条”在列表界面（或双击打开单据），检查各字段信息是否正确，如正确则单击 【审核】 按钮，完成单据的审核操作。如不正确，请及时点击工具栏中的 【修改】 按钮，完成<code>整车采购订单</code>的修改，并务必 【提交】 完成单据信息的确认，再进行 【审核】 。</li></ul></li> <li><p>注意事项：无。</p></li></ul> <h3 id="_4-6-审核整车采购订单"><a href="#_4-6-审核整车采购订单" class="header-anchor">#</a> 4.6 审核整车采购订单</h3> <ul><li>操作角色：<code>销售计划员</code></li> <li>操作路径：<code>整车管理-整车采购-整车采购订单-整车采购订单查询</code></li> <li>操作概要：</li> <li>注意事项：</li></ul> <h3 id="_4-7-审核整车采购订单"><a href="#_4-7-审核整车采购订单" class="header-anchor">#</a> 4.7 审核整车采购订单</h3> <ul><li>操作角色：<code>销售计划员</code></li> <li>操作路径：<code>整车管理-整车采购-整车采购订单-整车采购订单查询</code></li> <li>操作概要：</li> <li>注意事项：</li></ul> <h2 id="_5-账务处理"><a href="#_5-账务处理" class="header-anchor">#</a> 5. 账务处理</h2> <h3 id="_5-1-采购核销"><a href="#_5-1-采购核销" class="header-anchor">#</a> 5.1 采购核销</h3> <p>请参见<a href="http://123.com/list/#%E6%95%B4%E8%BD%A6%E9%87%87%E8%B4%AD%E6%A0%B8%E9%94%80" target="_blank" rel="noopener noreferrer">专项专题：整车采购核销<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7
